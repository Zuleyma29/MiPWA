<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <!-- Vincular el manisfest -->
     <link rel="manisfest" href="MiPWA/manifest.json">

     <!--Definnir color de la barra de navegación en móviles-->
     <meta name="theme-color" content="#2196f3">

</head>

<body>
    <h1>Bienvenido a mi PWA</h1>
    <p>Se puede instalar como aplicación en tu celular </p>
    <button onclick="alert('Hola desde la PWA')">Click aquí</button>
    <script>
        if ("serviceWorker" in navigator){
            navigator.serviceWorker.register("MiPWA/sw.js")
            .then(()=> console.log("Servide worker registrado"))
            .catch(err => console.log("Error al registrar al SW", err));
        }
    </script>
    
</body>
</html>
